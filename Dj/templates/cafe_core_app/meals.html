{% extends 'index.html' %}

{% block tittle %} {{meal_category}} {% endblock %}

{% block content %}
    {% if meals %}
        {% for meal in meals %}
            <h2><a href="{% url 'cafe_core_app:meal' meal.id %}">{{meal.name}}</a></h2>
        {% endfor %}
    {% else %}
        <h2>Блюда отсутствуют. Следите за обновлениями! :)</h2>
    {% endif %}
{% endblock %}
